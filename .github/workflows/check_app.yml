name: Check app Tiu Lanches

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Set up JDK 21
      uses: actions/setup-java@v4.1.0
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn clean package

    - name: ACR Login
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.USERNAME_ACR }}
        password: ${{ secrets.PASSWORD_ACR }}
        login-server: ${{ secrets.SERVER_ACR }}
    - run: |
        docker build . -t tiulanchesacr.azurecr.io/tiulanches:latest
        docker push tiulanchesacr.azurecr.io/tiulanches:latest
        
  deploy-aks:
    needs: build
    runs-on: ubuntu-latest   
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Azure Login
      uses: Azure/login@v2.0.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Kubernetes set context
      uses: Azure/aks-set-context@v3
      with:        
        resource-group: ${{ secrets.RESOURSE_GROUP }}
        cluster-name: ${{ secrets.CLUSTER_NAME }}
        subscription: ${{ secrets.SUBSCRIPTION }}

    - name: Cria ConfigMap
      run: |
        touch configmap.yaml
        cat > configmap.yaml << EOF ${{ secrets.CONFIG_MAP_YAML }} EOF

    - name: Deploy to Kubernetes cluster
      uses: Azure/k8s-deploy@v4.9
      with:
        manifests: |
          kubernets/azure/metrics.yaml
          configmap.yaml
          kubernets/azure/app-deployment.yaml
